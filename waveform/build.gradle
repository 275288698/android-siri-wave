apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.dnkilic.waveform'
    PUBLISH_ARTIFACT_ID = 'library'
    PUBLISH_VERSION = '0.9.0'
}


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply from: 'https://raw.githubusercontent.com/dnkilic/android-siri-wave/master/android-release-aar.gradle'


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
}
